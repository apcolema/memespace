<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--<base href=""/>-->
        <link rel="icon" type="image/png" href="assets/img/logo_icon.png">

        <!--Link to the CSS for the styling-->
        <link rel="stylesheet" type="text/css" href="styling/meme.css"/>
        <link rel="stylesheet" type="text/css" href="styling/sidebar.css"/>
        <link rel="stylesheet" type="text/css" href="styling/header.css"/>
        <link rel="stylesheet" type="text/css" href="styling/footer.css"/>

        <title>MemeSpace</title>

        <script type="text/javascript" src="components/user.js"></script>
        <script type="text/javascript" src="components/meme.js"></script>
        <script type="text/javascript" src="home.js"></script>

        <style>
            body {
                overflow: hidden;
            }

            .meme_list {
                width: 90vw;
                height: 75vh;
                position: absolute;
                left: 0;
                right: 0;
                top: 15vh;
                margin: auto;
                overflow: hidden;
            }

            table {
                border: 1px solid black;
                width: 90vw;
                height: 75vh;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                margin: auto;
            }

            td {
                border: 1px solid black;
            }
        </style>

        <script>
            function showSidebar() {
                document.getElementById('sidebar').setAttribute('style', 'display: inline;');
                document.getElementById('sidebar_cover').setAttribute('style', 'display: inline;');
            }

            function hideSidebar() {
                document.getElementById('sidebar').setAttribute('style', 'display: none;');
                document.getElementById('sidebar_cover').setAttribute('style', 'display: none;');
            }

            function growProfileIcon() {
                document.getElementById("hover_line").classList.add("show_hover_line");
                document.getElementById("profile_icon").setAttribute("style", "height: 50px; width: 50px;");
            }

            function shrinkProfileIcon() {
                document.getElementById("hover_line").classList.remove("show_hover_line");
                document.getElementById("profile_icon").setAttribute("style", "height: 40px; width: 40px;");
            }

            function showPasswordChange() {
                document.getElementById("password_input").setAttribute("style", "display: inline;");
                document.getElementById("verify_input").setAttribute("style", "display: inline;");

                document.getElementById("change_password_button").value = "Save";
                document.getElementById("change_password_button").setAttribute("style", "width: 50%;");;

                document.getElementById("cancel_button").setAttribute("style", "display: inline;");
            }

            function hidePasswordChange() {
                document.getElementById("password_input").setAttribute("style", "display: none;");
                document.getElementById("verify_input").setAttribute("style", "display: none;");

                document.getElementById("change_password_button").value = "Change Password";
                document.getElementById("change_password_button").setAttribute("style", "width: 100%;");

                document.getElementById("cancel_button").setAttribute("style", "display: none;");
            }

            function verify() {
                var pass = document.getElementById("password_input");
                var verify = document.getElementById("verify_input");

                if(verify.value == "") {
                    verify.setAttribute("style", "background-color: rgba(255, 255, 255, 0.2); display: inline;");
                }
                else if(pass.value == verify.value) {
                    verify.setAttribute("style", "background-color: rgba(51, 204, 51, 0.2); display: inline;");
                }
                else {
                    verify.setAttribute("style", "background-color: rgba(255, 0, 0, 0.2); display: inline;");
                }
            }
        </script>
    </head>
    <body>
        <header>
            <div class="banner">
                <img src="assets/img/logo.png" alt="MemeSpace Logo"/>
                <div style="display: none">
                  Icon made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> 
                  from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> 
                  is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
                </div>
                <h1>MEMESPACE</h1>
            </div>
            <div class="add_meme_icon">
                <img src="assets/img/add_meme_icon.png" alt="">
            </div>
            <div class="add_meme_line"></div>
            <div class="user_profile_icon">
                <div id="hover_line" class="hover_location" onmouseover="showSidebar(); growProfileIcon();" onmouseout="hideSidebar(); shrinkProfileIcon();">
                    <img id="profile_icon" src="assets/img/user_profile_icon.png" alt="">
                </div>
            </div>
        </header>
        <main>
            <div class="meme_list">
                <table>
                    <tbody id="meme_list">
                    </tbody>
                </table>
            </div>
            <div id="sidebar" onmouseover="showSidebar(); growProfileIcon();" onmouseout="hideSidebar(); shrinkProfileIcon();">
                <input id="logout_button" type="button" value="Logout">
                <input id="change_password_button" type="button" value="Change Password" onclick="showPasswordChange()">
                <input id="cancel_button" type="button" value="Cancel" onclick="hidePasswordChange()">
                <input id="password_input" type="password" name="password" placeholder="Password">
                <input id="verify_input" type="password" name="verify" placeholder="Verify" oninput="verify()">
            </div>
            <div id="sidebar_cover" onmouseover="showSidebar(); growProfileIcon();" onmouseout="hideSidebar(); shrinkProfileIcon();"></div>
        </main>
        <footer>
            <input type="text" name="search_bar" placeholder="Search">
        </footer>
    </body>
</html>
